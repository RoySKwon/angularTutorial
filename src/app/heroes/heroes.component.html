<h2>My Heroes</h2>

<div *ngIf="heroes.length">
    <div>
        <label>Hero Name:</label>
        <input #heroName />
        <button class="add-button" (click)="add(heroName.value); heroName.value=''">
            ADD
        </button>
    </div>

    <ul class="heroes">
        <li *ngFor="let hero of heroes">
            <a routerLink="/detail/{{hero.id}}">
                <span class="badge">
                    {{hero.id}}
                </span>
                {{hero.name}}
            </a>
            <button class="delete" title="delete hero" (click)="delete(hero)">
                X
            </button>
        </li>
    </ul>
</div>

<div *ngIf="!heroes.length">
    <h2>I WANT YOU for Hero</h2>

    <div>
        <label>Your Name:</label>
        <input #heroName />
        <button class="add-button" (click)="add(heroName.value); heroName.value=''">
            JOIN
        </button>
    </div>
</div>
